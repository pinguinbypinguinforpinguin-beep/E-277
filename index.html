<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DOSTĘP OGRANICZONY</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      border: 1px solid #00ffcc;
      padding: 20px;
      text-align: center;
    }
    input {
      background: black;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>DOSTĘP OGRANICZONY</h1>
    <p>Wprowadź klucz:</p>
    <input type="text" placeholder="KLUCZ">
  </div>
  <script>
const input = document.querySelector("input");

input.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    if (input.value === "CCLXXVII") {
      document.body.innerHTML = `
        <div class="box">
          <h1>RAPORT 1</h1>
          <p>Obiekt E-277 został odkryty przypadkowo.<br>
          Jego struktura nie odpowiada żadnej znanej formie życia.<br>
          Obserwatorzy zgłaszają niepokój.</p>
        </div>
      `;
    } else {
      alert("BRAK AUTORYZACJI");
      input.value = "";
    }
  }
});
</script>

</body>
</html>
