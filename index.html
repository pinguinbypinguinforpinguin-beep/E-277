<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>DOSTĘP OGRANICZONY</title>

<style>
body {
    background: black;
    color: #00ffcc;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.box {
    border: 1px solid #00ffcc;
    padding: 30px;
    text-align: center;
}

input, button {
    background: black;
    border: 1px solid #00ffcc;
    color: #00ffcc;
    margin-top: 10px;
    padding: 5px 10px;
    font-family: monospace;
}

button {
    cursor: pointer;
}
</style>
</head>

<body>
<div class="box">
    <h1>DOSTĘP OGRANICZONY</h1>
    <p>Wprowadź klucz:</p>
    <input id="key" type="text" placeholder="KLUCZ">
    <br>
    <button onclick="checkKey()">POTWIERDŹ</button>
    <p id="msg"></p>
</div>

<script>
function checkKey() {
    const key = document.getElementById("key").value;
    const msg = document.getElementById("msg");

    if (key === "CCLXXVII") {
        window.location.href = "raport1.html";
    } else {
        msg.textContent = "BŁĘDNY KLUCZ";
    }
}
</script>

</body>
</html>
